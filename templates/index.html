<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #f9f9f9, #e3e3e3);
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: #4A90E2;
            color: #fff;
            padding: 25px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content p {
            margin: 15px 0;
            font-size: 16px;
        }
        .cta-button {
            display: inline-block;
            background: #4A90E2;
            color: #fff;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: 600;
            transition: background 0.3s ease-in-out;
        }
        .cta-button:hover {
            background: #357ABD;
        }
        .footer {
            background: #f4f4f4;
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Welcome to New Action!</h1>
        </div>
        <div class="content">
            <p>Hello!</p>
            <p>This is an automated email sent from our GitHub Action.</p>
            <p>You can customize this template with your own content and styling.</p>
            <a href="#" class="cta-button">Learn More</a>
        </div>
        <div class="footer">
            <p>This is an automated message, please do not reply.</p>
        </div>
    </div>
</body> 
</html>
